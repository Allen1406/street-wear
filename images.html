<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streetwear Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .image-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .image-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .image-info {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Streetwear Product Images</h1>
    
    <div class="image-grid">
        <div class="image-card">
            <img src="/images/product1.jpg" alt="Black Hoodie">
            <div class="image-info">
                <h3>1. Black Hoodie</h3>
            </div>
        </div>
        <div class="image-card">
            <img src="/images/product2.jpg" alt="Navy Track Jacket">
            <div class="image-info">
                <h3>2. Navy Track Jacket</h3>
            </div>
        </div>
        <div class="image-card">
            <img src="/images/product3.jpg" alt="Black Track Jacket">
            <div class="image-info">
                <h3>3. Black Track Jacket</h3>
            </div>
        </div>
        <div class="image-card">
            <img src="/images/product4.jpg" alt="Graphic T-Shirt">
            <div class="image-info">
                <h3>4. Graphic T-Shirt</h3>
            </div>
        </div>
        <div class="image-card">
            <img src="/images/product5.jpg" alt="Navy Track Pants">
            <div class="image-info">
                <h3>5. Navy Track Pants</h3>
            </div>
        </div>
        <div class="image-card">
            <img src="/images/product6.jpg" alt="Black Track Pants">
            <div class="image-info">
                <h3>6. Black Track Pants</h3>
            </div>
        </div>
        <div class="image-card">
            <img src="/images/streetwear_hero.jpg" alt="Hero Image">
            <div class="image-info">
                <h3>7. Hero Image</h3>
            </div>
        </div>
    </div>
</body>
</html>
